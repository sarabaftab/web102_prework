<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!-- header row with logo -->
    <div class="header">
      <img id="thunder" src="assets/thunder.png" />
      <h1 class="header-text">GameManiacs</h1>
    </div>

    <!-- background info about company -->
    <h2>Welcome to GameManiacs!</h2>
    <div id="description-container">
      <p>Fund Independant Games here. Built for maniacs!</p>
    </div>

    <!-- top games & other interesting stats -->
    <h2>Stats</h2>
    <div class="stats-container">
      <div class="stats-card">
        <h3>Individual Contributions</h3>
        <p id="num-contributions"></p>
      </div>
      <div class="stats-card">
        <h3>Total Raised</h3>
        <p id="total-raised"></p>
      </div>
      <div class="stats-card">
        <h3>Total Number of Games</h3>
        <p id="num-games"></p>
      </div>
    </div>
    <div class="stats-container" id="top-games">
      <div class="stats-card" id="first-game">
        <h3>ðŸ¥‡ Top Funded Game</h3>
      </div>
      <div class="stats-card" id="second-game">
        <h3>ðŸ¥ˆ Runner Up</h3>
      </div>
    </div>
    <div id="funding-container">
      <h3>Total Funding Progress</h3>
      <div class="progress-bar">
        <div class="progress-bar-fill" id="funding-progress"></div>
        <div class="progress-bar-overfill" id="funding-overfill"></div>
      </div>
      <p id="funding-text"></p>
    </div>

    <!-- list of games funded by Game Maniacs -->
    <h2>Our Games</h2>
    <p>Check out each of our games below!</p>
    <div id="button-container">
      <button id="unfunded-btn">Show Unfunded Only</button>
      <button id="funded-btn">Show Funded Only</button>
      <button id="all-btn">Show All Games</button>
    </div>
    <div id="games-container"></div>

    <script type="module" src="index.js"></script>
  </body>
</html>
